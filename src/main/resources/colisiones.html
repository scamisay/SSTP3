<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colisiones</title>
</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="height: 800px; margin: auto; min-width: 510px; max-width: 800px"></div>

<script>

    Highcharts.chart('container', {
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'Colisiones: cantidad vs probabilidad'
        },
        xAxis: [{
            categories: ["[0.000,4.286)", "[4.286,8.571)", "[8.571,12.857)", "[12.857,17.143)", "[17.143,21.429)", "[21.429,25.714)", "[25.714,30.000)"]
        }],
        yAxis: [{
            labels: {
                format: '{value}',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            title: {
                text: 'Probabilidad',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            }
        },{
            title: {
                text: 'Colisiones',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            labels: {
                format: '{value}',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            opposite: true
        }],

        tooltip: {
            shared: true
        },

        series: [{
            name: 'Promedio Colisiones',
            type: 'column',
            yAxis: 1,
            data: [151.1, 150.2, 145.1, 150.4, 149.7, 158.3, 150.9],
            tooltip: {
                pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.1f} </b> '
            }
        }, {
            name: 'Rainfall error',
            type: 'errorbar',
            yAxis: 1,
            data: [[130,176], [122,173], [131,171], [131,172], [135,172], [119,191], [126,184]],
            tooltip: {
                pointFormat: '(error range: {point.low}-{point.high} )<br/>'
            }
        },
            {
                name: 'Probabilidad',
                type: 'spline',
                data: [0.14303541701948008, 0.1424517586879129, 0.1375357655875618, 0.14273426075284945, 0.14172827085675022, 0.14975395278517814, 0.14276057431026745],
                tooltip: {
                    pointFormat: '<span style="font-weight: bold; color: {series.color}">{series.name}</span>: <b>{point.y:.4f}</b> '
                }
            }, {
                name: 'error de probabilidad',
                type: 'errorbar',
                data: [[0.12730627306273062,0.15575221238938053], [0.11674641148325358,0.169], [0.12718446601941746,0.1684729064039409], [0.11592920353982301,0.16310679611650486], [0.13237924865831843,0.1524271844660194], [0.11724137931034483,0.17894736842105263], [0.11485870556061988,0.16974169741697417]],
                tooltip: {
                    pointFormat: '(error range: {point.low:.4f}-{point.high:.4f})<br/>'
                }
            }]
    });
</script>
</body>
</html>
